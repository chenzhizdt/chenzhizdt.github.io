<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Lottery Demo</title>
    <style type="text/css">
        body{
            height:1000px;
        }
        #lotteryContainer {
            position:relative;
            width: 300px;
            height:100px;
        }
        #drawPercent {
            color:#F60;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="cssreset-min.css">
</head>
<body>
    <button id="freshBtn">刷新</button>
    <div id="lotteryContainer"></div>
    <script src="Lottery.js"></script>
    <script>
        window.onload = function () {
            var iwidth = window.innerWidth;
            var iheight = window.innerHeight;
            var lottery = new Lottery('lotteryContainer', '112.png', 'image', iwidth, iheight);
            lottery.init('i.png', 'image');

            document.getElementById('freshBtn').onclick = function() {
                lottery.init(getRandomStr(10), 'text');
            }
        }

        function getRandomStr(len) {
            var text = "";
            var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            for( var i=0; i < len; i++ )
                text += possible.charAt(Math.floor(Math.random() * possible.length));
            return text;
        }
    </script>
</body>
</html>
